<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Karla:wght@300;400;500;600;700&family=Montserrat:wght@500;700&family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="leftDiv" style="height: 100%; width: 50%; overflow: hidden;">
      <img src="images/image-product-desktop.jpg" alt="image" style="height: 100%; width: auto;">
    </div>
    <div class="rightDiv" style="width: 50%; padding: 16px;">
      <p>Perfume</p>
      <h3 style="font-family: 'Fraunces';font-size: 32px;">Gabrielle Essence Eau De Perfume</h3>
      <p style="font-size: 14px; color: #7990a6;line-height: 22px;">A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CAHANEL</p>
      <div id="pricing">
        <h3 style="margin-right: 24px;font-size: 2rem;font-family: Fraunces;color: #285746;">$149.99</h3>
        <p style="font-size: 13px; color: hsl(228, 12%, 48%);">$169.99</p>
      </div>
      <button type="button" name="button">
        <img src="images/icon-cart.svg" alt="cart">
        Add To Cart
      </button>
    </div>
  </div>


  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
